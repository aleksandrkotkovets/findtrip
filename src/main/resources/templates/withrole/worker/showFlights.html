<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Flight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="jquery.datetimepicker.min.css" rel="stylesheet">
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/error.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/c/main.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/c/menu.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.min.css}" >
    <div th:replace="/home/adminHeader :: acss"></div>
</head>
<body>
  <div th:replace="/home/workerHeader :: worker-header"/>
<div id="container-1">

</div>



<div id="container-2">

    <div class="menu col-md-3" style="padding: 0px 0px" >
        <div class="fancy-hover" id="home">
            Filters
        </div>
        <div class="fancy-hover" id="top">
            Filters
        </div>
        <div class="fancy-hover" id="wait">
             Filters
        </div>
        <div class="fancy-hover fancy-hover--blue" id="search">
            Filters
        </div>
    </div>

    <div class="content col-md-8" style="padding-left: 0px" >
    <div class="container " style="width: 800px; margin-top: -20px;">
        <div class="card">
            <div class="card-body">
               <div th:switch="${flights}" class="container my-md-12">
                    <p class="my-9">
                        <a th:href="@{/flights/create}" class="btn btn-primary">
                            <i class="fas fa-plus ml-2" th:text="#{text.flights}"></i></a>
                    </p>
                   <p></p>
                    <div class="col-md-12">
                         <h2 th:case="null" th:text="#{text.record.found}"></h2>
                        <div th:case="*">

                          <div class="card border-success" style="margin-bottom: 15px" th:each="flight : ${flights}">
                              <!-- Шапка (bg-primary - цвет фона, text-white - цвет текста) -->
                              <div class="card-header bg-success text-white">
                                    <span class="text-left" th:text="${flight.plane.companyDTO.name}"></span>
                              </div>
                              <!-- Текстовый контент -->
                              <div class="card-body">
                              <div class="d-flex justify-content-between">
                                   <div class="d-flex justify-content-start">
                                     <div class="d-flex align-items-start flex-column">
                                        <h1>15:40</h1>
                                        <span>2021-11-31</span>
                                        <span>Minsk</span>
                                     </div>
                                     <div class="d-flex align-items-start flex-column">
                                        <img src="../static/images/pl_up.png" style="width: 70px;height: 70px; " alt="pl_ap">
                                        <h6 style="color: #4a2bff">MSQ</h6>
                                     </div>
                                   </div>
                                   <div class="d-flex align-items-center flex-column ">
                                         <h6>В пути</h6>
                                         <h6>1 день</h6>
                                         <h6>Без пересадок</h6>
                                   </div>
                                   <div class="d-flex justify-content-start ">
                                        <div class="d-flex align-items-end flex-column">
                                          <img src="../static/images/pl_down.png" style="width: 70px;height: 70px; " alt="pl_ap">
                                          <h6 style="color: #4a2bff">MSQ</h6>
                                       </div>
                                      <div class="d-flex align-items-end flex-column">
                                         <h1>15:40</h1>
                                         <span>2021-11-31</span>
                                         <span>Minsk</span>
                                      </div>

                                    </div>
                              </div>
                                  <h6 class="card-text">Кол-во свободных мест:50</h6>
                                  <h6 class="card-text">Общее кол-во мест:50</h6>
                                  <a href="#" class="btn btn-primary">Редактировать</a>
                                  <a href="#" class="btn btn-info" >Проданные билеты</a>
                                  <a href="#" class="btn btn-light" style="background-color: #cccccc">Редактировать</a>
                              </div>
                          </div>

                        </div>

                    </div>
                 </div>
           </div>
        </div>
    </div>
    </div>


<div id="container-3">

    <div class="footer">

    </div>
</div>
<a href="#" class="scrollup">Наверх</a>

<script type="text/javascript" th:src="@{/static/j/main.js}" src="../static/j/main.js"></script>
<script type="text/javascript" th:src="@{/static/j/jquery-3.2.1.min.js}" src="../static/j/jquery-3.2.1.min.js" ></script>
</body>
</html>
