<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" th:href="@{ /css/login.css }"
              href="../../resources/static/css/login.css">
    <link rel="stylesheet" type="text/css" th:href="@{ /css/error.css }"
                        href="../../resources/static/css/error.css">
                        <div th:replace="header :: header-css"/>
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
        <a class="navbar-brand" href="#">Main page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/api/login">Sign-in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/sign-up">Sigh-up</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div th:replace="header :: header"/>
<main class="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                <fieldset>
                                    <h1>Please Sign In</h1>

                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">
                                            Invalid username and password.
                                        </div>
                                    </div>
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-info">
                                            You have been logged out.
                                        </div>
                                    </div>
                    <div class="card-header">Sign-in</div>
                    <div class="card-body">

                       <form th:action="@{/login}" method="post">
                            <div class="form-group row">
                                <label for="login" class="col-md-4 col-form-label text-md-right">Login</label>
                                <div class="col-md-6">
                                    <input type="text" id="login" class="form-control" name="login" placeholder="Login" required autofocus
                                           pattern="([a-zA-Z])([a-zA-Z0-9]{4,13})" maxlength="14"
                                          />
                                    <span class="form__error">This field must start with a letter and contain only letters and numbers</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" placeholder="Password"
                                           autofocus required minlength="8" maxlength="14">
                                    <span class="form__error">The password must be longer than 8 characters</span>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Sign-in
                                </button>
                                <a href="/api/sign-up" class="btn btn-link">
                                    Sign-up
                                </a>
                            </div>

                        </form>
                    </div>
                    </fieldset>
                </div>
            </div>
        </div>

    </div>
</main>
<div th:replace="footer :: footer"/>
</body>
</html>
