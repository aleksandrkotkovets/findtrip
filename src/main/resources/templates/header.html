<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
          <link rel="stylesheet" href="https://getbootstrap.com/docs/4.3/components/navbar/">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link  rel="stylesheet" type="text/css" th:href="@{/static/css/main.css}" >
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">FindTrip</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" value="Button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a th:href="@{?lang=en_Us}" class="en-us" ><img th:src="@{/static/images/en.svg}" width="22" height="22" alt="lang_en"></a><p></p>
            <a th:href="@{?lang=fr}" class="fr" ><img th:src="@{/static/images/fr.svg}" width="22" height="22" alt="lang_fr"></a><p></p>
            <a th:href="@{?lang=de}" class="de" ><img th:src="@{/static/images/de.svg}" width="22" height="22" alt="lang_de"></a><p></p>
            <a th:href="@{?lang=ru}" class="de" ><img th:src="@{/static/images/ru.svg}" width="22" height="22" alt="lang_ru"></a><p></p>
        </div>
        <p></p>
        <div>
            <form class="form-inline my-2 my-lg-0" th:action="@{/login}" method="get">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{bt.sign-in}"></button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
