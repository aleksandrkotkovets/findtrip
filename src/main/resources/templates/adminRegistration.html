<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Admin Registration</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>

<form method="POST" th:action="@{/adminRegistration}" th:object="${admin}">
	<div>
		<label th:text="#{admin.firstName}">first</label>
		<input th:field="*{firstName}"/>
		<p th:each="error: ${#fields.errors('firstName')}"
		   th:text="${error}">Validation error</p>
	</div>
	<div>
		<label th:text="#{admin.lastName}">last</label>
		<input th:field="*{lastName}"/>
		<p th:each="error : ${#fields.errors('lastName')}"
		   th:text="${error}">Validation error</p>
	</div>
	<div>
		<label th:text="#{admin.password}">password</label>
		<input type="password" th:field="*{password}"/>
		<p th:each="error : ${#fields.errors('password')}"
		   th:text="${error}">Validation error</p>
	</div>

	<button type="submit" th:text="#{label.form.submit}">submit</button>
</form>>
</body>
</html>
