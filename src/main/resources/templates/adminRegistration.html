<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Admin Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
	<h3> Register administrator account</h3>
	<div class="card">
		<div class="card-body">
			<div class="col-md-10">
				<!--/*@thymesVar id="user" type="by.sum_solutions.findtrip.controller.dto.UserDTO"*/-->
				<form action="#" th:action="@{/users/adminRegistration}" th:object="${admin}"   method="post">
					<div class="row">
						<div class="form-group col-md-8">
							<label for = "login" class="col-form-label">Login</label>
							<input type="text" th:field="${admin.login}" class="form-control"
								   id="login" placeholder="Login" />
<!--&lt;!&ndash;							<input type="text" name="login" th:value="${admin?.login}" th:name="login"  class="form-control" id="login" placeholder="Login">&ndash;&gt;-->
<!--							<span class="validationError"-->
<!--								  th:if="${#fields.hasErrors('login')}"-->
<!--								  th:errors="${admin.login}">Login error</span>-->

						</div>

						<div class="form-group col-md-8">
							<label for="password" class="col-form-label">Password</label>
							<input type="text" th:value="${admin?.password}" th:name="password" class="form-control"
								   id="password" placeholder="Password" />
<!--							<span class="validationError"-->
<!--								  th:errors="*{password}">Password error</span>-->
<!--							th:if="${#fields.hasErrors('password')}"-->
						</div>

						<div class="form-group col-md-8">
							<label for="email" class="col-form-label">Email</label>
							<input type="text" th:value="${admin?.email}" th:name="email" class="form-control"
								   id="email" placeholder="Email" />
<!--							<span class="validationError"-->
<!--								  th:if="${#fields.hasErrors('email')}"-->
<!--								  th:errors="*{email}">Email error</span>-->
						</div>

						<div class="form-group col-md-8">
							<label for="firstName" class="col-form-label">First Name</label>
							<input type="text" th:value="${admin?.firstName}" th:name="firstName" class="form-control"
								   id="firstName" placeholder="First name" />
<!--							<span class="validationError"-->
<!--								  th:if="${#fields.hasErrors('firstName')}"-->
<!--								  th:errors="*{firstName}">First name error</span>-->
						</div>

						<div class="form-group col-md-8">
							<label for="lastName" class="col-form-label">Last Name</label>
							<input type="text" th:value="${admin?.lastName}" th:name="lastName" class="form-control"
								   id="lastName" placeholder="Last Name" />
<!--							<span class="validationError"-->
<!--								  th:if="${#fields.hasErrors('lastName')}"-->
<!--								  th:errors="*{lastName}">Last name error</span>-->
						</div>

						<div class="form-group col-md-8">
							<label for="patronymic" class="col-form-label">Patronymic</label>
							<input type="text" th:value="${admin?.patronymic}" th:name="patronymic" class="form-control"
								   id="patronymic" placeholder="Patronymic" />
<!--							<span class="validationError"-->
<!--								  th:if="${#fields.hasErrors('patronymic')}"-->
<!--								  th:errors="*{patronymic}">Patronymic error</span>-->
						</div>

						<div class="form-group col-md-8">
							<label for="phoneNumber" class="col-form-label">Phone number</label>
							<input type="text" th:value="${admin?.phoneNumber}" th:name="phoneNumber" class="form-control"
								   id="phoneNumber" placeholder="Phone number" />
<!--							<span class="validationError"-->
<!--								  th:if="${#fields.hasErrors('phoneNumber')}"-->
<!--								  th:errors="*{phoneNumber}">Phone number error</span>-->
						</div>

						<div class="col-md-6">
							<input type="submit" class="btn btn-primary" value=" Submit ">
						</div>

<!--						<input type="hidden" id="id" th:field="*{id}">-->

					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
